<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHI's FM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text: #ffffff;
            --glow: 0 0 10px currentColor;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .header-bg-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .header-bg-visualizer.active {
            opacity: 0.7;
        }

        .visualizer-bar {
            width: 100%;
            max-width: 20px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 5px 5px 0 0;
            transition: height 0.2s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            margin-bottom: 10px;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .on-air {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse 1.5s infinite;
        }

        .off-air {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .digital-clock {
            font-size: 1.5rem;
            text-align: center;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            color: var(--accent);
            text-shadow: 0 0 5px var(--accent);
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            border-color: var(--primary);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: var(--glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--secondary);
        }

        .countdown {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .countdown-label {
            text-align: center;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .volume-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 5px var(--primary);
        }

        .autoplay-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .schedule-list {
            list-style: none;
            margin-top: 20px;
        }

        .schedule-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
        }

        .schedule-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .schedule-date {
            font-weight: bold;
            color: var(--accent);
        }

        .schedule-title {
            margin-top: 5px;
            color: var(--primary);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--primary);
            font-size: 0.9rem;
        }

        .stream-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .current-stream {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-bg-visualizer" id="headerVisualizer">
                <!-- Visualizer bars will be generated by JavaScript -->
            </div>
            
            <h4 class="logo">WELCOME</h4>
            <p class="tagline">JUST ‡≤øVIBE THE VIBE </p>
            
            <div class="status-container">
                <div class="status-indicator">
                    <span id="statusIndicator" class="off-air"></span>
                    <span id="statusText">OFF AIR</span>
                </div>
            </div>
            
            <div class="digital-clock" id="digitalClock">00:00:00</div>
        </header>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-broadcast-tower"></i> STREAMs HERE</h2>
                
                <div class="countdown-label">Next Stream In:</div>
                <div class="countdown" id="countdown">00:00:00</div>
                
                <div class="stream-info">
                    <div class="current-stream" id="currentStream">No stream currently playing</div>
                </div>
                
                <div class="audio-player">
                    <div class="player-controls">
                        <button class="play-btn" id="playBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                        </div>
                    </div>
                    
                    <div class="autoplay-toggle">
                        <span>Auto-play next stream:</span>
                        <label class="switch">
                            <input type="checkbox" id="autoplayToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="far fa-calendar-alt"></i> STREAM SCHEDULE</h2>
                <ul class="schedule-list" id="scheduleList">
                    <!-- Schedule items will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <footer>
            <p>ABHI.VOCOPEDIA STREAMING &copy; 2025 | ABHI's FM </p>
        </footer>
    </div>
    <script>

        // ============================================
// CONFIGURATION
// ============================================
const AUDIO_FILE_URL = "aud1.mp3";

// üìÖ Schedule list (still used for countdown & titles)
const SCHEDULE = [
    { date: "2025-09-26", time: "08:30", title: "Morning Stream" },
    { date: "2025-09-27", time: "07:00", title: "Morning Stream" },
    { date: "2025-09-28", time: "07:00", title: "Morning Stream" },
];

// üïê STREAM ACTIVE TIME WINDOW (24h format)
const STREAM_START_HOUR = 6;   // 06:00 AM
const STREAM_END_HOUR = 24;    // 24:00 = midnight (00:00 next day)


 // ============================================
// STREAM START LOGIC (with time window)
// ============================================
function checkStreamTime() {
    const now = new Date();
    const currentHour = now.getHours();

    // ‚è±Ô∏è Check if current time is OUTSIDE stream window
    if (currentHour < STREAM_START_HOUR || currentHour >= STREAM_END_HOUR) {
        // Disable playback outside streaming window
        playBtn.disabled = true;
        playBtn.style.opacity = "0.5";
        playBtn.style.cursor = "not-allowed";

        if (audioElement && !audioElement.paused) {
            audioElement.pause();
            audioElement.currentTime = 0;
        }
        statusText.textContent = "STREAM OFFLINE - Come back later";
        currentStream.textContent = "Stream inactive now";
        headerVisualizer.classList.remove("active");
        countdown.textContent = "--:--:--";
        return;
    }

    // ‚úÖ Inside active stream time window ‚Äî Enable button & countdown
    playBtn.disabled = false;
    playBtn.style.opacity = "1";
    playBtn.style.cursor = "pointer";

    // ‚è±Ô∏è Handle scheduled playback (optional)
    if (nextStreamTime && Math.abs(nextStreamTime - now) < 10000 && !isPlaying) {
        if (autoplayToggle.checked) {
            isScheduledStream = true;
            audioElement.play().catch(e => console.log("Autoplay prevented:", e));
        } else {
            if (!window.streamPopupShown) {
                window.streamPopupShown = true;
                alert("üîä Stream is live! Click the play button to listen.");
            }
        }
        calculateNextStream();
        startCountdown();
    }
}


    // ‚è±Ô∏è Disable play button after 00:00 (midnight)
    if (currentHour === 0 && currentMinutes === 0 && currentSeconds >= 1) {
        playBtn.disabled = true;
        playBtn.style.opacity = "0.5";
        playBtn.style.cursor = "not-allowed";

        // Stop audio completely after midnight
        if (audioElement && !audioElement.paused) {
            audioElement.pause();
            audioElement.currentTime = 0;
        }
        statusText.textContent = "STREAM ENDED - COME BACK TOMORROW";
        currentStream.textContent = "Stream offline";
        headerVisualizer.classList.remove("active");
        return;
    }

    // ‚úÖ Enable play button during the day
    playBtn.disabled = false;
    playBtn.style.opacity = "1";
    playBtn.style.cursor = "pointer";

    // üïê Check if scheduled time reached (only needed if you still want scheduled autoplay)
    if (nextStreamTime && Math.abs(nextStreamTime - now) < 10000 && !isPlaying) {
        if (autoplayToggle.checked) {
            isScheduledStream = true;
            audioElement.play().catch(e => console.log("Autoplay prevented:", e));
        } else {
            if (!window.streamPopupShown) {
                window.streamPopupShown = true;
                alert("üîä Stream is live! Click the play button to listen.");
            }
        }
        calculateNextStream();
        startCountdown();
    }
}

// ============================================
// UPDATED TOGGLE LOGIC - USER CONTROL ONLY
// ============================================
function togglePlayback() {
    if (audioContext.state === 'suspended') audioContext.resume();

    if (isPlaying) {
        // ‚úã Pause ONLY for the user, but not stop the stream itself
        audioElement.pause();
    } else {
        // ‚ñ∂Ô∏è Resume continuous loop playback
        audioElement.play().catch(e => console.log("Playback error:", e));
    }
}

// ============================================
// FORCE LOOP - IGNORE END
// ============================================
audioElement?.addEventListener("ended", () => {
    console.log("üîÅ Audio ended ‚Äî restarting automatically...");
    audioElement.currentTime = 0;
    audioElement.play().catch(err => console.error("Auto-restart failed:", err));
});

// ‚úÖ Unlock AudioContext on user interaction
window.addEventListener("click", () => {
    if (audioContext && audioContext.state === "suspended") {
        audioContext.resume();
        console.log("üîì AudioContext unlocked by user click.");
    }
});
window.addEventListener("keydown", () => {
    if (audioContext && audioContext.state === "suspended") {
        audioContext.resume();
        console.log("üîì AudioContext unlocked by key press.");
    }
});
    </script>
</body>
</html>
